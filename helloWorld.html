        <script type="text/javascript">
      JFCustomWidgetUtils.domReady(function () {
        
        function DynamicOptionsDropdown() {
          const params = JFCustomWidget.getWidgetSettings();
          const department = JFCustomWidget.getWidgetSetting('department');
          
          this.getData = getData;
          this.init = init;
          
          function init(widgetSettings) {
            console.log("hello world", {widgetSettings});
            console.log({params})
          }

          function getData() {
            return {
              valid: true,
              value: ""
            };
          }
        }

        JFCustomWidget.subscribe("ready", function (data) {
          var widget = new DynamicOptionsDropdown();
          widget.init(data);

          JFCustomWidget.subscribe("submit", function () {
            JFCustomWidget.sendSubmit(widget.getData());
          });
        });
      });
