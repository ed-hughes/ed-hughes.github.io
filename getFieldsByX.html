<!doctype html>
<html>
  <head>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>
  <style></style>
  <body>
    <div id="reviewArea">
      <button>Run getFieldsByX</button>
    </div>
    <script type="text/javascript">
      function tableExampleForCleaningDepot() {
        // get widget parameters if any using getWidgetSettings for all, or getWidgetSetting('name') for a specific one.
        // const params = JFCustomWidget.getWidgetSettings();

        // exposed functions
        this.init = init;
        this.getData = getData;
        const otherFields = [
          'control_textbox',
          'control_textarea',
          'control_dropdown',
          'control_datetime',
          'control_phone',
          'control_fullname',
          'control_email'
        ]

        function getFieldsByX(){
          console.log("Running getFieldsByX")
          JFCustomWidget.getFieldsValueByName(otherFields, function(res){
              setTimeout(console.log(`Here's the data ${JSON.stringify(res)}`), 500)
          })
        }

        // initialization of the widget
        function init(formData) {
          console.log("Hello world!");
          getFieldsByX()
        }

        // get widget data
        function getData() {
          return {
            valid: true,
            value: "TEST"
          };
        }
      }

      // always subscribe to ready event and implement widget related code
      // inside callback function , it is the best practice while developing widgets
      JFCustomWidget.subscribe("ready", function (data) {
        var widget = new tableExampleForCleaningDepot();
        widget.init(data);

        JFCustomWidget.subscribe("submit", function () {
          JFCustomWidget.sendSubmit(widget.getData());
        });
      });
    </script>
  </body>
</html>
