<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KvK Widget</title>
    <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Trebuchet MS", sans-serif;
        font-size: 15px;
        color: #2c3345;
        background: transparent;
      }

      .kvk-widget-container {
        padding: 10px;
      }

      .kvk-button {
        background-color: #dd1a00;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        font-weight: normal;
        font-family: inherit;
        cursor: pointer;
        border-radius: 4px;
        min-width: 180px;
        transition: background-color 0.3s ease;
      }

      .kvk-button:hover {
        background-color: rgb(217, 56, 35);
      }

      .kvk-button:focus {
        outline: 2px solid#DD1A00;
        outline-offset: 2px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background-color: #ffffff;
        margin: 5% auto;
        padding: 30px;
        border: 1px solid #e6e6e6;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e6e6e6;
      }

      .modal-header h2 {
        font-size: 1.5em;
        color: #2c3345;
        margin: 0;
      }

      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        line-height: 1;
        transition: color 0.3s ease;
      }

      .close:hover,
      .close:focus {
        color: #000;
      }

      .search-form {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }

      .search-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 15px;
        font-family: inherit;
      }

      .search-input:focus {
        outline: none;
        border-color: #2e69ff;
        box-shadow: 0 0 0 3px rgba(46, 105, 255, 0.25);
      }

      .search-button {
        background-color: #2e69ff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        font-family: inherit;
        cursor: pointer;
        border-radius: 4px;
        min-width: 100px;
        transition: background-color 0.3s ease;
      }

      .search-button:hover {
        background-color: #1e59ef;
      }

      .search-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .results-container {
        margin-top: 20px;
      }

      .company-list {
        list-style: none;
        padding: 0;
      }

      .company-item {
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid #e6e6e6;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .company-item:hover {
        background-color: #f1f5ff;
        border-color: #2e69ff;
        box-shadow: 0 2px 4px rgba(46, 105, 255, 0.1);
      }

      .company-name {
        font-weight: bold;
        margin-bottom: 5px;
        color: #2c3345;
        font-size: 15px;
      }

      .company-details {
        font-size: 14px;
        color: #464d5f;
        line-height: 1.5;
      }

      .loading {
        text-align: center;
        padding: 40px 20px;
        color: #464d5f;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2e69ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #f23a3c;
        padding: 15px;
        background-color: #fff4f4;
        border: 1px solid #f23a3c;
        border-radius: 4px;
        margin-bottom: 10px;
        text-align: center;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #464d5f;
      }

      @media (max-width: 600px) {
        .modal-content {
          width: 95%;
          margin: 10% auto;
          padding: 20px;
        }

        .search-form {
          flex-direction: column;
        }

        .search-button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="kvk-widget-container">
      <button id="kvk-lookup-button" class="kvk-button" type="button">
        KvK gegevens ophalen
      </button>
    </div>

    <div id="search-modal" class="modal">
      <div class="search-form">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Voer bedrijfsnaam in..."
          autocomplete="off"
        />
        <button type="button" id="search-button" class="search-button">
          Zoeken
        </button>
      </div>
      <div id="search-results" class="results-container"></div>
    </div>

    <script>
      const searchButton = document.getElementById("search-button");
      const searchInput = document.getElementById("search-input");
      const searchResults = document.getElementById("search-results");

      console.log({
        searchButton: !!searchButton,
        searchInput: !!searchInput,
        searchResults: !!searchResults,
      });

      function DBCC() {
        const API_BASE_URL =
          "https://klikopmorgen-backend.klikopmorgen-backend.workers.dev/kvk-lookup";

        this.init = init;
        this.getData = getData;

        function init(formData) {
          console.log("DBCC", { formData });

          searchButton.addEventListener("click", searchCompanies);

          searchInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
              event.preventDefault();
              searchCompanies();
            }
          });
        }

        function escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text || "";
          return div.innerHTML;
        }

        function fillJotformFields(data) {
          const fieldData = [
            { id: "5", value: data.companyName || "" },
            { id: "80", value: data.kvkNumber || "" },
            {
              id: "77",
              value:
                data.address && data.address.street ? data.address.street : "",
            },
            {
              id: "78",
              value:
                data.address && data.address.postalCode
                  ? data.address.postalCode
                  : "",
            },
            {
              id: "79",
              value: data.address && data.address.city ? data.address.city : "",
            },
            {
              id: "35",
              value: data.address && data.address.city ? data.address.city : "",
            },
            { id: "81", value: data.sbiCode || "" },
            { id: "82", value: data.sbiDescription || "" },
            {
              id: "85",
              value:
                data.address && data.address.country
                  ? data.address.country
                  : "",
            },
            { id: "34", value: data.website || "" },
          ];

          JFCustomWidget.setFieldsValueById(fieldData);
        }
        async function searchCompanies() {
          const companyName = searchInput.value.trim();

          if (!companyName) {
            return;
          }

          try {
            const response = await fetch(
              API_BASE_URL + "/search?name=" + encodeURIComponent(companyName),
            );
            const data = await response.json();

            if (!data.success) {
              const errorMessage = data.message || "Fout bij zoeken";
              return;
            }

            if (!data.companies || data.companies.length === 0) {
              return;
            }

            displayCompanies(data.companies);
          } catch (error) {
            console.error("Search error:", error);
          }
        }

        function displayCompanies(companies) {
          console.log("displayCompanies", { companies });
          const list = document.createElement("ul");
          list.className = "company-list";

          companies.forEach((company) => {
            const item = document.createElement("li");
            item.className = "company-item";

            const addressParts = [];
            if (company.address && company.address.street)
              addressParts.push(company.address.street);
            if (company.address && company.address.houseNumber)
              addressParts.push(company.address.houseNumber);
            if (company.address && company.address.postalCode)
              addressParts.push(company.address.postalCode);
            if (company.address && company.address.city)
              addressParts.push(company.address.city);
            const fullAddress = addressParts.join(" ");

            item.innerHTML =
              '<div class="company-name">' +
              escapeHtml(company.companyName) +
              "</div>" +
              '<div class="company-details">' +
              "KvK: " +
              escapeHtml(company.kvkNumber) +
              (company.vestigingsnummer
                ? " | Vestiging: " + escapeHtml(company.vestigingsnummer)
                : "") +
              "<br>" +
              escapeHtml(fullAddress || company.city || "") +
              "</div>";

            item.addEventListener("click", () => selectCompany(company));
            list.appendChild(item);
          });

          searchResults.innerHTML = "";
          searchResults.appendChild(list);
        }

        async function selectCompany(company) {
          try {
            let url =
              API_BASE_URL +
              "/details?kvkNumber=" +
              encodeURIComponent(company.kvkNumber);
            if (company.vestigingsnummer) {
              url +=
                "&vestigingsnummer=" +
                encodeURIComponent(company.vestigingsnummer);
            }

            const response = await fetch(url);
            const data = await response.json();

            console.log("selectCompany", JSON.stringify({ data }));

            if (!data.success) {
              const errorMessage = data.message || "Fout bij ophalen gegevens";
              showError(errorMessage);
              return;
            }

            fillJotformFields(data);
          } catch (error) {
            console.error("Details error:", error);
          }
        }

        function getData() {
          return {
            valid: true,
            value: "TEST",
          };
        }
      }
      JFCustomWidget.subscribe("ready", function (data) {
        var widget = new DBCC();
        widget.init(data);

        JFCustomWidget.subscribe("submit", function () {
          JFCustomWidget.sendSubmit(widget.getData());
        });
      });
    </script>
  </body>
</html>
