<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      #sigWeb {
        border: 1px solid #666;
        width: 400px;
        height: 150px;
      }
      #validationInfo,
      #stage,
      #noTablet,
      #loader {
        display: none;
      }

    <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://www.sigplusweb.com/SigWebTablet.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="stage">
        <canvas id="sigWeb"></canvas>
        <button id="startSign">Start</button>
        <button id="clearSign">Clear</button>
        <button id="finishSign">Finish</button>
        <span id="validationInfo" class="negative"
          >‚Üê You have to finish sign before submitting form!</span
        >
        <!-- <img id="loader" src="loader.gif" alt="" /> -->
      </div>
      <div id="noTablet">Signature Tablet is not installed.</div>
    </div>

    <script>

          let signatureB64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAAAlC+aJAAABzUlEQVR4nOyawWuScRiA++SjEMKkSxFSxzIEqUMQaBAJ3fJQEoXXwIOdC5IoE+qSldEhDxFB+lVGByU7hNUhxsbG5hBhgqDO4QaTTWQwNzb2Dzz3lx+8z/F5QXx4QfH1s3933YeIyr1z6KerNfSB2nP05Vsf0a8Fd9GPFk6g9+SOonehNQgNkEYDpNEAaezal/c4GF8+iX7n/CJ638o39O0H/LlenFxAH+u/Qv8/N0Bv/AY0QBoNkEYDpLG8x+ZxYHuH6F8PbqP/fvwd+qcbH9AXHjXRfy7x+9lvVtEbvwENkEYDpNEAaaxn9/M4uLHcQf9pfAl9eTuBPpP9id5VSKO/E5pC35pr8+ugNQgNkEYDpNEAaexEtIyD6B8/+shwhL4ePoveW+F7TiPE/w+ccrroT1/ke5TxG9AAaTRAGg2Qxv636eDAHUih7zb4rl+K8Z0nv5pDf7MXRP9y9AT91pIHvfEb0ABpNEAaDZDG+rvOd5srGR/6tw4/L/SmdQR9/8we+ux1/j4pzkbQx7/eRW/8BjRAGg2QRgOksa4evoYDf2sGfXjyAn0yzb8fQqk4+h/JX+gfPu6g7zl19MZvQAOk0QBpNECagwAAAP//bUlreDwATJQAAAAASUVORK5CYII=";
          let isSigned = false;
          
          this.init = init;
          this.getData = getData;

          
          function init(formData) {

                      // JFCustomWidgetUtils.loadCSS(n, () => {
                      //           f.publish("loadNewDefaultThemeCss"),
                      //           console.log("New Default Theme custom CSS injected")
                      //       }
                      //       , "new_default_theme_custom_css")
            
            // if (IsSigWebInstalled()) {
            //   $("#stage").show();
            //   $("#noTablet").hide();
            // } else {
            //   $("#noTablet").show();
            //   return;
            // }

            // start signature capture
            $("#startSign").on("click", function () {
              SetDisplayXSize(canvas.width);
              SetDisplayYSize(canvas.height);
              ClearTablet();
              SetTabletState(1);
            });

            // clear signature
            $("#clearSign").on("click", function () {
              ClearTablet();
              signatureB64 = "";
              isSigned = false;
            });

            // finish signature and capture image
            $("#finishSign").on("click", function () {
              SetTabletState(0);
              if (NumberOfTabletPoints() === 0) {
                alert("Please sign before finishing.");
                return;
              }

              GetSigImageB64(function (b64Image) {
                signatureB64 = "data:image/png;base64," + b64Image;
                isSigned = true;
                console.log("Captured signature:", signatureB64);
              });
            });
          };
            
          function getData() {
            return {
              valid: !!signatureB64,
              value: signatureB64,
            };
          };
        }

        JFCustomWidget.subscribe("ready", function () {
          const widget = new TopazSignature();
          widget.init();

          JFCustomWidget.subscribe("submit", function () {
            JFCustomWidget.sendSubmit(widget.getData());
          });
        });
      });
    </script>
  </body>
</html>
